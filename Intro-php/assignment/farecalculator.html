<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeepney Fare Calculator</title>
</head>
<body>
    <h2>Jeepney Fare Calculator</h2>
    <form method="POST" action="farecalculator.php">
        <label for="distance">Distance (in km): </label>
        <input type="number" id="distance" name="distance" step="0.01" required><br>
         
        <label for="passengerType">Passenger Type: </label>
        <select id="passengerType" name="passengerType" required>
            <option value="regular">Regular</option>
            <option value="student/seniorcitizen">Student / Senior Citizen</option>
        </select><br><br>
        
        <input type="submit" value="Calculate Fare">
    </form>
</body>
</html>
